<html><head>

<title>Hex Game</title>

 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="keywords" content="">


 <link href="assets/css/core.min.css" rel="stylesheet">
    <link href="assets/css/thesaas.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">

    <!-- Favicons -->
    <link rel="icon" href="assets/logo.png">

<script type="text/javascript" src="hex.js"></script>
</head>
<body >

    <!-- Scripts -->
    <script src="assets/js/core.min.js"></script>
    <script src="assets/js/thesaas.min.js"></script>



    <!-- Header -->
    <header class="header header-inverse h-fullscreen p-0 bg-primary overflow-hidden" style="background-image: linear-gradient(to right, #434343 0%, black 100%);">
      <canvas class="constellation"></canvas>

      <div class="container text-center">



     
<div align="center">
<form name="OptionsForm">
  <td>&nbsp;</td>
<table noborder="">
<tbody><tr>
  <td><table border="0" cellpadding="10" cellspacing="10" ><tbody><tr><td background="hex_bg.png" align="center"><font size="1">
      <script language="JavaScript">
      k=0;
      for (i=0; i < Size-1; i++)
      { document.write("<nobr>");
        for (j=0; j <= i; j++)
        { document.write("<IMG src=\"hex_t.gif\" border=0 onMouseDown=\"Clicked("+eval(i-j)+","+j+")\" title='"+String.fromCharCode(65+j)+eval(i-j+1)+"' alt='"+String.fromCharCode(65+j)+eval(i-j+1)+"'>");
          ImgNum[i-j][j]=k++;
        }
        document.writeln("</nobr><br>");
      }
      for (i=Size-1; i >= 0; i--)
      { document.write("<nobr>");
        for (j=0; j <= i; j++)
        { document.write("<IMG src=\"hex_t.gif\" border=0 onMouseDown=\"Clicked("+eval(Size-1-j)+","+eval(Size-1-i+j)+")\" title='"+String.fromCharCode(65+Size-1-i+j)+eval(Size-j)+"' alt='"+String.fromCharCode(65+Size-1-i+j)+eval(Size-j)+"'>");
          ImgNum[Size-1-j][Size-1-i+j]=k++;
        }
        document.writeln("</nobr><br>");
      }
      </script>

      </font></td></tr></tbody></table>
  </td>
  <td>&nbsp;</td>
 
  <td>&nbsp;</td>
  <td valign="middle">
      <table noborder="" cellpadding="0" cellspacing="0" width="100%">
      <tbody><tr><td>
        <table border="" cellpadding="5" cellspacing="2" width="100%" style="border: 2px solid white;" >
        <tbody><tr><td style="background-color:transparent;color:#ffffff;font-weight:bold"><input type="radio" name="Red" checked="" value="Red: Player" onclick="javascript:SetOption(0,0)"> Red: Player</td></tr>
        <tr><td ><table noborder="" width="100%" cellpadding="0" cellspacing="0">
                <tbody><tr><td style="background-color:transparent;color:#ffffff;font-weight:bold"><input type="radio" name="Red" value="Red: Computer" onclick="javascript:SetOption(0,1)"> Red: Computer</td></tr>
                <tr><td style="background-color:transparent;color:#ffffff;font-weight:bold">Level:
                  <input type="radio" name="RedLevel" value="1" onclick="javascript:SetLevel(0,1)">1
                  <input type="radio" name="RedLevel" checked="" value="2" onclick="javascript:SetLevel(0,2)">2
                  <input type="radio" name="RedLevel" value="3" onclick="javascript:SetLevel(0,3)">3
                </td></tr></tbody></table>
        </td></tr></tbody></table>
      </td></tr>
      <tr><td>&nbsp;</td></tr>
      <tr><td>
        <table border="" cellpadding="1" cellspacing="1" width="100%" style="border: 2px solid white;">
        <tbody><tr><td style="background-color:transparent;color:#ffffff;font-weight:bold"><input type="radio" name="Blue" value="Blue: Player" onclick="javascript:SetOption(1,0)"> Blue: Player</td></tr>
        <tr><td><table noborder="" width="100%" cellpadding="0" cellspacing="0">
                <tbody><tr><td style="background-color:transparent;color:#ffffff;font-weight:bold"><input type="radio" name="Blue" checked="" value="Blue: Computer" onclick="javascript:SetOption(1,1)"> Blue: Computer</td></tr>
                <tr><td style="background-color:transparent;color:#ffffff;font-weight:bold">Level:
                  <input type="radio" name="BlueLevel" value="1" onclick="javascript:SetLevel(1,1)">1
                  <input type="radio" name="BlueLevel" value="2" onclick="javascript:SetLevel(1,2)">2
                  <input type="radio" name="BlueLevel" checked="" value="3" onclick="javascript:SetLevel(1,3)">3
                </td></tr></tbody></table>
        </td></tr></tbody></table>
      </td></tr>
      <tr><td>&nbsp;</td></tr>
      <tr><td>
        <table border="" cellpadding="1" cellspacing="1" width="100%" style="border: 2px solid white;">
        <tbody><tr><td width="100%" style="background-color:transparent;color:#ffffff;font-weight:bold"><input type="radio" name="Start" checked="" value="Red" onclick="javascript:SetOption(2,1)"> Red begins</td></tr>
        <tr><td style="background-color:transparent;color:#ffffff;font-weight:bold"><input type="radio" name="Start" value="Blue" onclick="javascript:SetOption(2,0)"> Blue begins</td></tr>
        </tbody></table>
      </td></tr>
      <tr><td>&nbsp;</td></tr>

  <td>&nbsp;</td>
<tr><td>      
        <table border="" cellpadding="1" cellspacing="1" width="100%" style="border: 2px solid white;">       
        <tbody><tr><td><span style="width:68px;font-size:20px;background-color:transparent;color:#ffffff;font-weight:bold"><input type="checkbox" name="Swap"  checked=""> swap rule</span></td></tr>    
        </tbody></table>
      </td></tr>
      <tr><td>&nbsp;</td></tr>

      <tr><td>
        <table border="" cellpadding="1" cellspacing="1" width="100%" style="border: 2px solid white;">
        <tbody><tr><td>
            <table noborder="" width="100%" cellpadding="0" cellspacing="0"><tbody><tr>
            <td align="left"><input type="button" value="NEW" style="width:68px;font-size:15px;background-color:transparent;color:#ffffff;font-weight:bold" onclick="javascript:Init()"></td>
            <td align="right"><input type="button" value="HELP" style="width:68px;font-size:15px;background-color:transparent;color:#ffffff;font-weight:bold" onclick="javascript:ShowHelp()" name="HelpButton"></td>
            </tr></tbody></table>
        </td></tr>
        <tr><td>
            <table noborder="" width="100%" cellpadding="0" cellspacing="0"><tbody><tr>
            <td align="center"><input type="button" value="<<" style="width:32px;font-size:15px;background-color:transparent;color:#ffffff;font-weight:bold" onclick="javascript:Back();Back()" title="two moves back"></td>
            <td align="center"><input type="button" value="<" style="width:32px;font-size:15px;background-color:transparent;color:#ffffff;font-weight:bold" onclick="javascript:Back()" title="one move back"></td>
            <td align="center"><input type="button" value=" 0 " style="width:32px;font-size:15px;background-color:transparent;font-weight:bold;color:#ffffff" disabled="" name="Moves"></td>
            <td align="center"><input type="button" value=">" style="width:32px;font-size:15px;background-color:transparent;color:#ffffff;font-weight:bold" onclick="javascript:Replay()" title="one move forward"></td>
            <td align="center"><input type="button" value=">>" style="width:32px;font-size:15px;background-color:transparent;color:#ffffff;font-weight:bold" onclick="javascript:Replay();Replay()" title="two moves forward"></td>
            </tr></tbody></table>
        </td></tr>
        <tr><td align="center"><input size="18" name="Msg" readonly="" style="background-color:transparent;color:#ffffff;text-align: center;"></td></tr>
        </tbody></table>
      </td></tr>
      <tr><td>&nbsp;</td></tr>
      <tr><td>
        <table border="" cellpadding="1" cellspacing="1" width="100%" style="border: 2px solid white;">
        <tbody><tr><td align="center" style="background-color:transparent;color:#ffffff;font-weight:bold">Move list:<br><textarea cols="14" rows="3" name="MoveList"></textarea></td></tr>
        <tr><td>
            <table noborder="" width="100%" cellpadding="0" cellspacing="0"><tbody><tr>
            <td align="left"><input type="button" value="GET" style="width:68px;font-size:15px;background-color:transparent;color:#ffffff;font-weight:bold" onclick="javascript:GetMoveList()"></td>
            <td align="right"><input type="button" value="APPLY" style="width:68px;font-size:15px;background-color:transparent;color:#ffffff;font-weight:bold" onclick="javascript:ApplyMoveList()"></td>
            </tr></tbody></table>
        </td></tr>        </tbody></table>
      </td></tr>
      </tbody></table>
  </td>
</tr>
</tbody></table>
</form>
</div>
<script language="JavaScript">
  Init();
  setInterval("Timer()",300);
</script>


 </div>
